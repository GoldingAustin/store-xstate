---
language: typescript
tasks:
  build:
    command:
      - vite
      - build
    deps:
      - 'legend-xstate:build'
      - 'legend-xstate-react:build-dep1'
  build-dep1:
    command: tsc
    arg: --emptyOutDir
  dev:
    command: vite
    local: true
  test:
    deps:
      - 'legend-xstate:build'
    command:
      - vitest
      - run
